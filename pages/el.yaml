riseup_intro: "Η Riseup προσφέρει εργαλεία online επικοινωνίας για ανθρώπους και
  ομάδες που εργάζονται για την απελευθερωτική αλλαγή της κοινωνίας. Είμαστε ένα
  project για τη δημιουργία δημοκρατικών εναλλακτικών και την εφαρμογή του αυτο-
  καθορισμού, έχοντας τον έλεγχο των δικών μας ασφαλών μέσων επικοινωνίας."

red_title: "Riseup Red"
red_info: "Προσφέρουμε λογαριασμούς <b>Riseup Red</b> για τις βασικές υπηρεσίες,
