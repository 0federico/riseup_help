black_title: "Riseup Black"
black_info: "Προσφέρουμε λογαριασμούς <b>Riseup Black</b> που απαιτούν Bitmask
  εφαρμογές. Προς το παρόν η συγκεκριμένη κατηγορία περιλαμβάνει VPN ενώ η υπηρεσία
  ηλεκτρονικού ταχυδρομείου με κρυπτογράφηση από άκρο σε άκρο θα είναι διαθέσιμη σύντομα."
